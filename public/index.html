<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Chat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* ... (keep all your existing styles from previous example) ... */
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">MARISEL'S CHATROOM</h1>
      <p class="login-subtitle">Enter your credentials to join</p>
      <form class="login-form">
        <input type="text" class="login-input" id="username" placeholder="Username" required>
        <div class="password-container">
          <input type="password" class="login-input" id="password" placeholder="Password" required>
          <span class="password-toggle">üëÅÔ∏è</span>
        </div>
        <button type="submit" class="login-button">ENTER CHAT</button>
      </form>
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <h2 id="welcomeMessage">Chat Room</h2>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="messageInput" placeholder="Type your message...">
      <button class="send-button" id="sendButton">Send</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
